<!DOCTYPE html>
<html>
<title>UAE</title>
<body onload="random()">
  <div id="num1" style="display: none;">
  <h1>Hello</h1>
</div>
<div id="num2" style="display: none;">
  <h1>Goodbye</h1>
</div>
<script type="text/javascript">
  function random() {
    var x = Math.floor((Math.random() * 2) + 1); 
if (x==1) {
document.getElementById("num1").style.display = "inline";
}
if (x==2) {
document.getElementById("num2").style.display = "inline";
}
}
</script>
</body>
</html>
